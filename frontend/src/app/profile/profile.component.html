<div *ngIf="username" class="main=div">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/11/gym-logo.jpg" width="60">
            </div>
            <mat-card-title>{{accountID}}</mat-card-title>
            <mat-card-subtitle>{{email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Gender: {{gender}}</p>
            <p>Username: {{username}}</p>
            <p>Password: {{password}}</p>
        </mat-card-content>
    
    </mat-card>

</div>
