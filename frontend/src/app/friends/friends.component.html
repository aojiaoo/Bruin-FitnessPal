<body>

    <input type="text" [(ngModel)]="newFriend"> 
    <button (click)="addFriend()">Add</button> 
    <button (click)="clearFunc()">Clear</button>

    <ul >
        <li *ngFor="let friend of friends">
            <button (click)="showProfile()">{{friend}}</button>
            <button (click)="delFriend(friend)">x</button>
        </li>
    </ul>

</body>
