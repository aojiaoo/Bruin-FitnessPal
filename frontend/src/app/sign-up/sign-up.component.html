<div class="signup-box">
    <h2>Sign Up</h2>
    <form (submit)="loginUser($event)">
        <div class="user-box">
            <input type="text" name="gender" id="gender" size=”15” maxlength=”20” required>
            <label>Gender</label>
        </div>
        <div class="user-box">
            <input type="email" id="email" name="email" required>
            <label>Email Address</label>
        </div>
        <div class="user-box">
            <input type="text" id="userID" name="userID" maxlength="20" minlength="6" required>
            <label>User ID(6-20 characters)</label>
        </div>
        <div class="user-box">
            <input type="text" id="username" name="username" required>
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required>
            <label>Password</label>
        </div>
        <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="submit" href="#">
        </a>
    </form>
</div>
