<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<!-- #enddocregion mat-menu-trigger-for -->
<mat-menu #menu="matMenu">
  <button mat-menu-item>Day</button>
</mat-menu>

<div *ngIf="!editMode; then viewBlock else editBlock"></div> 

<ng-template #viewBlock>
  
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>12</td>
      <td>{{event}}</td>
    </tr>
  </table>
  <button (click)="editBut()">Edit</button>
</ng-template>

<ng-template #editBlock>
  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
      <th>Location</th>
    </tr>
    <tr>
      <td>12</td>
      <td><input type="text" [(ngModel)]="tevent"/></td>
    </tr>
  </table>
  <button (click)="saveBut()">Save</button>
  <button (click)="cancelBut()">Cancel</button>
</ng-template>
