<div *ngIf="!editMode; then viewBlock else editBlock"></div> 

<ng-template #viewBlock>
  
  <table>
    <tr>
      <th class="Time">Time</th>
      <th class="Activity">Activity</th>
      <th class="Location">Location</th>
    </tr>
    <tr *ngFor="let event of events">
      <td>{{event.Time}}</td>
      <td>{{event.Activity}}</td>
    </tr>
  </table>
  <button class="Button" (click)="editBut()">Edit</button>
</ng-template>

<ng-template #editBlock>
  <table>
    <tr>
      <th class="Time">Time</th>
      <th class="Activity">Activity</th>
      <th class="Location">Location</th>
    </tr>
    <tr *ngFor="let tevent of tevents">
      <td>{{tevent.Time}}</td>
      <td><input type="text" [(ngModel)]="tevent.Activity"/></td>
    </tr>
  </table>
  <button class="Button" (click)="saveBut()">Save</button>
  <button class="Button" (click)="cancelBut()">Cancel</button>
</ng-template>
