<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="activityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
      <td mat-cell *matCellDef="let row">{{row.activityName}}</td>
    </ng-container>

    <ng-container matColumnDef="activityType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.activityType}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let row">{{row.duration}}</td>
    </ng-container>

    <ng-container matColumnDef="timeOfDay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time of Day</th>
      <td mat-cell *matCellDef="let row">{{row.timeOfDay}}</td>
    </ng-container>

    <ng-container matColumnDef="calorieBurned">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calorie Burned</th>
      <td mat-cell *matCellDef="let row">{{row.calorieBurned}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="0"
      [pageSizeOptions]="[0, 3, 5, 8]">
  </mat-paginator>
</div>
