<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    

    <!-- Name Column -->
    <ng-container matColumnDef="foodName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.foodName}}</td>
    </ng-container>
    <ng-container matColumnDef="calorieConsumed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
      <td mat-cell *matCellDef="let row">{{row.calorieConsumed}}</td>
    </ng-container>
    <ng-container matColumnDef="timeOfDay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">{{row.timeOfDay}}</td>
    </ng-container>
    <ng-container matColumnDef="totalFat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fat</th>
      <td mat-cell *matCellDef="let row">{{row.totalFat}}</td>
    </ng-container>
    <ng-container matColumnDef="totalProtein">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Protein</th>
      <td mat-cell *matCellDef="let row">{{row.totalProtein}}</td>
    </ng-container>
    <ng-container matColumnDef="totalCarbs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Carbs</th>
      <td mat-cell *matCellDef="let row">{{row.totalCarbs}}</td>
    </ng-container>
    <ng-container matColumnDef="totalFiber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiber</th>
      <td mat-cell *matCellDef="let row">{{row.totalFiber}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="0"
      [pageSizeOptions]="[0,5,10]">
  </mat-paginator>
</div>
